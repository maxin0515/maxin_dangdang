<style>
	.table1{
		border-color:rgba(180,207,207,0.4);
	}
	.td1,.td2{
		height: 36px;
	}
	.td1{
		text-align: right;
		padding-right: 5px;
		background-color: rgb(230,242,254);
		font-size: 14px;
	}
	.td2{
		padding-left: 5px;
	}	
</style>
<table class="table1" border="1" cellspacing="0" width="1110px">
	<tr>
		<td class="td1">子类名称:</td>
		<td class="td2"><input type="text" id="subcategory_name"/></td>
	</tr>
	<tr>
		<td class="td1">父类名称:</td>
		<td class="td2">


			<select id="category_id">
                {% for category in category_list %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                {% endfor %}
			</select>
		</td>
	</tr>
	<tr>
		<td style="padding-left: 24%;" colspan="2">
			<input type="button" value="提交" id="zjzlb_sub"/>
			<input type="button" value="重置"/>
		</td>
	</tr>
</table>
<script type="text/javascript" src="/static/jq/jquery.js"></script>
<script>
    $(function () {
        $("#zjzlb_sub").click(function () {
            var subcategory_name = $("#subcategory_name").val();
            var category_id = $("#category_id").val();
            console.log(category_id)
            $.ajax({
                type:"get",//请求方式get/post
                url:"{% url 'management:add_subcategory_ajax' %}",//请求地址
                data:{subcategory_name:subcategory_name,category_id:category_id},//请求参数
                dataType:"json",
                success:function(abc){//abc==xhr.responseText或解析后的js对象
                    console.log("OK");
                    alert("添加成功！")
                }
            });
        })
    })


</script>
